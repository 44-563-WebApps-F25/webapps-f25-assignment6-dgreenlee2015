<!DOCTYPE html>
<html>
    <head>
        <title>Meal Plan</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    </head>
 
    <body>

        <div class="container">
            <h2>Dustin Greenlee plans a meal</h2>
        </div>
    
        <br>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="container col-sm-3" style="border: 5px solid black; padding: 15px">
                <form class="form-horizontal" style="border: 3px solid blue; padding: 15px;">
                    <input type ="checkbox" id="cb_salad" name="salad" value="true" checked>
                    <label for="cb_salad">Serve salad</label>
                    
                    <br>
                    
                    <input type ="checkbox" id="cb_stew" name="stew" value="true" checked>
                    <label for="cb_stew">Make stew</label>
                    
                    <br>

                    <input type ="checkbox" id="cb_chocolate" name="chocolate" value="false">
                    <label for="cb_chocolate">Chocolate for desert</label>
                    
                    <br><br>

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <input type="button" class="col-sm-6" onclick="choices()" value="Meal Choices">
                        <div class="col-sm-3"></div>
                    </div>
                </form>

                <div id="result"></div>

                <br><br>

                <form class="form-horizontal" style="border: 3px solid blue; padding: 15px">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="drink">Enter drink</label>
                        <input type="text" class="col-sm-7" id="drink" name="drink" value="Wine">
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="starter">Enter Starter</label>
                        <input type="text" class="col-sm-7" id="starter" name="starter">
                    </div>
                    
                    <br>

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <input type="button" class="col-sm-6" onclick="updateMeal()" value="Update the meal">
                        <div class="col-sm-3"></div>
                    </div>

                </form>
                <div id="meal_result"></div>
            </div>
            <div class="col-sm-8"></div>
        </div>

        <script> 
            var my_meal = {}

            function updateMeal()
            {
                my_drink = document.getElementById("drink").value
                my_starter = document.getElementById("starter").value
                meal_output = document.getElementById("meal_result")
            
                console.log(my_drink)
                console.log(my_starter)

                my_meal["drink"] = my_drink
                my_meal["starter"] = my_starter

                console.log(my_meal)
                meal_output.innerHTML = "Drink: " + my_meal.drink + "; Starter: " + my_meal.starter
            }

            function choices()
            {
                salad = document.getElementById("cb_salad").checked
                stew = document.getElementById("cb_stew").checked
                chocolate = document.getElementById("cb_chocolate").checked
                output = document.getElementById("result")

                my_meal={}
                my_meal.salad = salad
                my_meal.stew = stew
                my_meal.chocolate = chocolate

                output.innerHTML = "Salad: " + my_meal.salad + "; Stew: " + my_meal.stew + "; Chocolate: " + my_meal.chocolate
                console.log(my_meal)
            }

        </script>
    </body>
</html>
