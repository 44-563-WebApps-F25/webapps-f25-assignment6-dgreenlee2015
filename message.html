<!DOCTYPE html>
<html>
    <head>
        <title>Message Cost</title>
    </head>
    <body>

        <h2>Dustin Greenlee Message Cost</h2>

        <form>
            <label for="standardCharge">Enter cost per letter</label>
            <input type ="number" id="standardCharge" name="standardCharge" value=0.50>
            
            <br><br>

            <label for="discountLength">Enter the length needed for the discount</label>
            <input type ="number" id="discountLength" name="discountLength" value="20">

            <br><br>

            <label for="discountCharge">Enter the discount rate</label>
            <input type ="number" id="discountCharge" name="discountCharge" value="0.25">

            <br><br>

            <input type="button" onclick="amounts()" value="Show total">
        </form>
        <p id="result"></p>

        <br><br>

        <form>
            <input type="radio" id="rb_times" name="calc" value="times" onclick="chooseOp()" checked>
            <label for="rb_times">product</label>

            <br>

            <input type="radio" id="rb_add" name="calc" value="add" onclick="chooseOp()">
            <label for="rb_add">sum</label>

            <br>

            <input type="radio" id="rb_mod" name="calc" value="mod" onclick="chooseOp()">
            <label for="rb_mod">mod</label>
        </form>
        <p id="calc_result"></p>

        <script>
            function chooseOp()
            {
                price = document.getElementById("standardCharge").value
                breakAt = document.getElementById("discountLength").value
                multiply = document.getElementById("rb_times").checked
                addition = document.getElementById("rb_add").checked
                modulate = document.getElementById("rb_mod").checked
                calc_output = document.getElementById("calc_result")

                console.log("times: " + multiply)
                console.log("add: " + addition)
                console.log("mod: " + modulate)
                
                let total = 0

                if(multiply == true)
                {
                    console.log("Multiplication")
                    console.log(price + " x " + breakAt)
                    total = parseFloat(price) * parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " * " + breakAt + " is " + total
                }

                if(addition == true)
                {
                    console.log("Addition")
                    console.log(price + " + " + breakAt)
                    total = parseFloat(price) + parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " + " + breakAt + " is " + total
                }

                if(modulate == true)
                {
                    console.log("Modulate")
                    console.log(price + " mod " + breakAt)
                    total = parseFloat(price) % parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " % " + breakAt + " is " + total
                }
            }


            function amounts()
            {
                stdCharge = document.getElementById("standardCharge").value
                discLength = document.getElementById("discountLength").value
                discCharge = document.getElementById("discountCharge").value
                output = document.getElementById("result")

                let totalCosts = ""
                let size = discLength - 3

                while(size < 24)
                {
                    let total = 0
                    let temp = 0

                    if(size <= discLength)
                    {
                        total = size * stdCharge
                    }
                    else
                    {
                        total = discLength * stdCharge
                        temp = size - discLength
                        total = total + (temp * discCharge)
                    }

                    console.log(size + ": " + total)
                    totalCosts += "length " + size + " is " + total + "; "
                    size++
                }
                output.innerHTML = "Totals are: " + totalCosts
            }
        </script>

    </body>
</html>
