<!DOCTYPE html>
<html>
    <head>
        <title>Message Cost</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <h2>Dustin Greenlee Message Cost</h2>
        </div>

        <br>

        <div class="container">
            <form class="form-horizontal col-sm-5" style="border: 3px solid black; padding: 15px">
                <div class="form-group">
                    <label class="control-label col-sm-9" for="standardCharge">Enter cost per letter</label>
                    <input type ="number" class="col-sm-2" id="standardCharge" name="standardCharge" value=0.50>
                </div>

                <br>

                <div class="form-group">
                    <label class="control-label col-sm-9" for="discountLength">Enter the length needed for the discount</label>
                    <input type ="number" class="col-sm-2" id="discountLength" name="discountLength" value="20">
                </div>

                <br>

                <div class="form-group">
                    <label class="control-label col-sm-9" for="discountCharge">Enter the discount rate</label>
                    <input type ="number" class="col-sm-2" id="discountCharge" name="discountCharge" value="0.25">
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-4"></div>
                    <input class="col-sm-4" type="button" onclick="amounts()" value="Show total">
                </div>
            </form>

            <div class="col-sm-5" id="result"></div>
        </div>

        <br><br>

        <div class="container">
            <form class="form-horizontal col-sm-2" style="border: 3px solid black; padding: 15px">
                <input type="radio" id="rb_times" name="calc" value="times" onclick="chooseOp()" checked>
                <label class="control-label" for="rb_times">product</label>

                <br>

                <input type="radio" id="rb_add" name="calc" value="add" onclick="chooseOp()">
                <label for="rb_add">sum</label>

                <br>

                <input type="radio" id="rb_mod" name="calc" value="mod" onclick="chooseOp()">
                <label for="rb_mod">mod</label>
            </form>
        
            <div class="col-sm-2" id="calc_result"></div>
        </div>

        <script>
            function chooseOp()
            {
                price = document.getElementById("standardCharge").value
                breakAt = document.getElementById("discountLength").value
                multiply = document.getElementById("rb_times").checked
                addition = document.getElementById("rb_add").checked
                modulate = document.getElementById("rb_mod").checked
                calc_output = document.getElementById("calc_result")

                console.log("times: " + multiply)
                console.log("add: " + addition)
                console.log("mod: " + modulate)
                
                let total = 0

                if(multiply == true)
                {
                    console.log("Multiplication")
                    console.log(price + " x " + breakAt)
                    total = parseFloat(price) * parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " * " + breakAt + " is " + total
                }

                if(addition == true)
                {
                    console.log("Addition")
                    console.log(price + " + " + breakAt)
                    total = parseFloat(price) + parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " + " + breakAt + " is " + total
                }

                if(modulate == true)
                {
                    console.log("Modulate")
                    console.log(price + " mod " + breakAt)
                    total = parseFloat(price) % parseFloat(breakAt)
                    console.log(total)
                    calc_output.innerHTML = price + " % " + breakAt + " is " + total
                }
            }


            function amounts()
            {
                stdCharge = document.getElementById("standardCharge").value
                discLength = document.getElementById("discountLength").value
                discCharge = document.getElementById("discountCharge").value
                output = document.getElementById("result")

                let totalCosts = ""
                let size = discLength - 3

                while(size < 24)
                {
                    let total = 0
                    let temp = 0

                    if(size <= discLength)
                    {
                        total = size * stdCharge
                    }
                    else
                    {
                        total = discLength * stdCharge
                        temp = size - discLength
                        total = total + (temp * discCharge)
                    }

                    console.log(size + ": " + total)
                    totalCosts += "length " + size + " is " + total + "; "
                    size++
                }
                output.innerHTML = "Totals are: " + totalCosts
            }
        </script>

    </body>
</html>
