<!DOCTYPE html>
<html>
    <head>
        <title>Cartoon Game</title>
    </head>
    <body>
    <h2>Cartoon game by Dustin Greenlee</h2>

    <form>
        <label for="form1_password">That's all folks</label>
        <input type ="password" id="form1_password" name="form1_password" value="Porky Pig">
        
        <br><br>

        <label for="form1_guess">Guess the toon</label>
        <input type ="text" id="form1_guess" name="form1_guess" autofocus>
        
        <br><br>

        <input id=guess_button type="button" onclick="checkToon()" value="Check the guess">
    </form>

    <p id="result"></p>

    <div class="container">
        <img id="image" src="grape.jpg" height="150" width="150" onclick="updatePic()">
    </div>

    <script>
        var darn = 0
        var yahoo = 0
        var usePic = 1

        function checkToon()
        {
            password = document.getElementById("form1_password").value
            guess = document.getElementById("form1_guess").value
            output = document.getElementById("result")

            if(password == guess)
            {
                yahoo = yahoo + 1
                alert("You got it")
            }
            else
            {
                darn = darn + 1
                alert("Missed me", )

                if(darn == 10)
                {
                    console.log("Too many attempts")
                    guess_btn = document.getElementById("guess_button")
                    guess_btn.onclick = wrong_count
                }
            }

            output.innerHTML = "yahoo = " + yahoo + " darn = " + darn
        }

        function wrong_count()
        {
            alert("Sorry, too many wrong guesses.")
        }

        function updatePic()
        {
            image_select = document.getElementById("image")
            switch(usePic)
            {
                case 1: 
                {
                    image_select.src = "grape.jpg"
                    usePic = 2
                    break
                }
                case 2: 
                {
                    image_select.src = "raspberry.jpg"
                    usePic = 3
                    break
                }
                case 3: 
                {
                    image_select.src = "lemon.jpg"
                    usePic = 1
                    break
                }
            }
        }
    </script>
    </body>
</html>
