<!DOCTYPE html>
<html>
    <head>
        <title>Cartoon Game</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <h2>Cartoon game by Dustin Greenlee</h2>
        </div>
        
        <br>
        
            <div class="container">
                <form class="form-horizontal col-sm-4" style="border: 3px solid black; padding: 15px;">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="form1_password">That's all folks</label>
                        <input type ="password" class="col-sm-7" id="form1_password" name="form1_password" value="Porky Pig">
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="form1_guess">Guess the toon</label>
                        <input type ="text" class="col-sm-7" id="form1_guess" name="form1_guess" autofocus>
                    </div>
                    
                    <br>

                    <div class="row">
                        <div class="col-sm-4"></div>
                        <input class="col-sm-4" id=guess_button type="button" onclick="checkToon()" value="Check the guess">
                        <div class="col-sm-4"></div>
                    </div>
                </form>

                <div class="col-sm-2" id="result"></div>
            </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <img class="col-sm-2" id="image" src="grape.jpg" height="150" width="150" onclick="updatePic()">
            </div>
        </div>

        <script>
            var darn = 0
            var yahoo = 0
            var usePic = 1

            function checkToon()
            {
                password = document.getElementById("form1_password").value
                guess = document.getElementById("form1_guess").value
                output = document.getElementById("result")

                if(password == guess)
                {
                    yahoo = yahoo + 1
                    alert("You got it")
                }
                else
                {
                    darn = darn + 1
                    alert("Missed me", )

                    if(darn >= 10)
                    {
                        guess_btn = document.getElementById("guess_button")
                        guess_btn.onclick = wrong_count
                    }
                }

                output.innerHTML = "yahoo = " + yahoo + " darn = " + darn
            }

            function wrong_count()
            {
                alert("Sorry, too many wrong guesses.")
            }

            function updatePic()
            {
                image_select = document.getElementById("image")
                switch(usePic)
                {
                    case 1: 
                    {
                        image_select.src = "grape.jpg"
                        usePic = 2
                        break
                    }
                    case 2: 
                    {
                        image_select.src = "raspberry.jpg"
                        usePic = 3
                        break
                    }
                    case 3: 
                    {
                        image_select.src = "lemon.jpg"
                        usePic = 1
                        break
                    }
                }
            }
        </script>
    </body>
</html>
